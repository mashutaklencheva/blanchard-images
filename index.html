<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: #ccc;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    .container {
      display: flex;
      justify-content: space-around;
      max-width: 90%;
      margin: 0 auto;
    }

  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <p>Картинки для десктопа</p>
      <ul class="image-list">
        <li class="image-list__item">
          <img src="img/hero-d.jpg" alt="">
        </li>
        <li class="image-list__item">
          <img src="img/gogen-d.jpg" alt="">
        </li>
        <li class="image-list__item">
          <img src="img/renuar-d.jpg" alt="">
        </li>
        <li class="image-list__item">
          <img src="img/mone-d.jpg" alt="">
        </li>
        <li class="image-list__item">
          <img src="img/mane-d.jpg" alt="">
        </li>
        <li class="image-list__item">
          <img src="img/vangog-d.jpg" alt="">
        </li>
      </ul>
    </div>
    <div class="center">
      <p>Иконки</p>
      <ul class="icon-list">
        <li class="icon-list__item">
          <img src="img/fb.svg" alt="">
        </li>
        <li class="icon-list__item">
          <img src="img/instagram.svg" alt="">
        </li>
        <li class="icon-list__item">
          <img src="img/vk.svg" alt="">
        </li>
        <li class="icon-list__item">
          <img src="img/arrow-up-circle.svg" alt="">
        </li>
        <li class="icon-list__item">
          <img src="img/calendar.svg" alt="">
        </li>
        <li class="icon-list__item">
          <img src="img/check-square.svg" alt="">
        </li>
      </ul>
    </div>
    <div class="right">
      <p>Картинки для мобилки</p>
      <ul class="mob-list">
        <li class="mob-list__item">
          <img src="img/hero-m.jpg" alt="">
        </li>
        <li class="mob-list__item">
          <img src="img/gogen-m.jpg" alt="">
        </li>
        <li class="mob-list__item">
          <img src="img/renuar-m.jpg" alt="">
        </li>
        <li class="mob-list__item">
          <img src="img/mone-m.jpg" alt="">
        </li>
        <li class="mob-list__item">
          <img src="img/mane-m.jpg" alt="">
        </li>
        <li class="mob-list__item">
          <img src="img/vangog-m.jpg" alt="">
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
